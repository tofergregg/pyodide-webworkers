<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Python in the Browser</title> 
        <meta charset="utf-8">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Raleway">
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body onload="init_main()">
        <div class="main">
            <p>
            <div id="editor" class="editor-div">
            </div>
            <p>
<button type="button" id="click-button" onclick="get_input()">Run</button>
<button type="button" id="click-button" onclick="window.interruptExecution()" style="margin-left: 10px">Stop</button>
<button type="button" id="click-button" onclick="reset_console()" style="margin-left: 10px; margin-right: 10px">Reset</button>
Examples:
<select name="examples" id="examples" onchange="update_terminal()">
  <option value="0">Hello World</option>
  <option value="1">User input</option>
  <option value="2">Triangle</option>
  <option value="3">time.sleep() example</option>
  <option value="4">Error output example</option>
  <option value="5">Graphics and Animation</option>
  <option value="6">Live Mouse Input</option>
  <option value="7">Pong!</option>
  <option value="8">Connect-Four</option>
  <option value="9">No-graphics Yahtzee</option>
  <option value="10">Connect-Four AI against AI</option>
</select>
<p>
            <textarea id='console-output' rows="15" cols="40" spellcheck="false">
</textarea>
<canvas id="theCanvas" width="285" height="244" style="border:1px solid #000000;touch-action: none;"></canvas>
        </div>
        <script src="js/editor.bundle.js"></script>  
        <script src="https://cdn.jsdelivr.net/pyodide/v0.23.1/full/pyodide.js"></script>
        <script type="module" src="js/site.js"></script>
    </body>
</html>
